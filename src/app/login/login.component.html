<body style="text-align-last: center;display: flex;height: 100% ; justify-content: center;align-items: center;">
   

    
  <section style="background-color: rgba(77, 144, 243, 0.487); border-radius: 20px;" >

    
    <div class="card-body">
      <h5 class="card-title" style="text-transform: uppercase; font-weight: 400; font-size: 13px; color: #fff; ">BIENVENIDO</h5>
     
    </div>
   
    <div class="card-body" >
      
        <div class="row mb-3">
           <div class="col-sm-12">
             <input [(ngModel)]="users.username" type="email" placeholder="username" class="form-control" id="inputEmail3" 
             style="width: 100%; border-radius: 20px;background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
           </div>
        </div>
        <div class="row mb-3">
           <div class="col-sm-12">
             <input  [(ngModel)]="users.password" type="password" placeholder="password" class="form-control" id="inputPassword3"
              style="width: 100%; border-radius: 20px;background-color: rgba(255, 255, 255, 0.32); color: rgb(253, 251, 251);">
           </div>
        </div>           
        
        <button type="submit" class="btn btn-warning" style="border-radius: 20px;width: 100%; background-color: rgb(9, 103, 190); border-color: rgb(106, 127, 245) ;"  (click)="login()">Iniciar Sesi√≥n</button>
      
    </div>
 
</section>
